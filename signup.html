<!DOCTYPE html>
<html>
<head>
	<title>Admin Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="container-signup">
	

		    <h1>Sign Up</h1>
			    <form>
			    	<label>First Name</label><br>
			    	<input type="text" name="" placeholder="First Name" class="signup-form"><br>
			    	<label>Last Name</label><br>
			    	<input type="text" name="" placeholder="Last name" class="signup-form"><br>
			    	<label>Email</label><br>
				    <input type="email" name="" placeholder="Enter email" class="signup-form"><br>
				    <label> Enter your Password</label><br>
				    <input type="password" name="" placeholder="Enter password" class="signup-form"><br>
				    <label>  Confirm your Password</label><br>
				    <input type="password" name="" placeholder="Confirm password" class="signup-form"><br><br>
				    <input type="button" name="" value="Submit" class="btn"><br>
				    <p><a href="index.html">Already have an account?Login here</a></p ><br> 
			    </form>
	</div>

</body>
</html>
